<legend><center><h2> Collection searching </h2></center></legend>
<label for="res_s_name"> Collection name <span style="color: red">*</span> </label>
<input id="res_s_name" type="text" class="input-medium search-query">
<button id="btn_search" class="btn btn-primary" onClick="searchResource();"><i class="icon-search"></i>Search</button>
<a class="btn btn-primary" href="/collection/"><i class="icon-plus-sign"></i>Create</a>
<p id="search_err"></p>

<script>
    //$("#res_s_name").val('{{ search_spec_name }}');
    $("#res_s_name").focus();

    $("#res_s_name").keyup(function(event){
        if(event.keyCode == 13){
            $("#btn_search").click();
        }
    });
</script>
