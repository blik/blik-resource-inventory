<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blik Inventory</title>
    <link href="{{ MEDIA_URL }}/media/css/bootstrap.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}/media/css/bootstrap-table.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}/media/css/bootstrap-toggle-buttons.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}/media/css/jquery.alerts.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}/media/css/jquery.gritter.css" rel="stylesheet">
    
    <link href="{{ MEDIA_URL }}/media/css/kendo.default.min.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}/media/css/kendo.common.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 70px;
        padding-bottom: 40px;
      }
      .hero-unit {
        padding-top: 10px;
        padding-bottom: 20px;

      }
      .form-inline {

        backgroundd: #f8ffe8;
      }
      .sidebar-nav {
        padding: 60px 0;
      }
      .button-right {float:right;}
      .span4{
        backgroundd: #E2E4FF;
      }
      .error { visibility2:"hidden" }

      .modal-body {
            max-width: none;
            max-height: 1000px;
        }

    </style>
    <link rel="shortcut icon" href="{{ MEDIA_URL }}/media/img/blink.png">
    <link href="{{ MEDIA_URL }}/media/css/bootstrap-responsive.css" rel="stylesheet">
    
    <script src="{{ MEDIA_URL }}/media/js/jquery.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/cookie.js"></script>

  </head>
  <body class="yui-skin-sam" onload="init({{ spec_param_list }}, {{ items }}, '{{ parent_spec }}')">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
          <center><h1>Blik Inventory</h1></center>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="span3"></div>
      <div class="row-fluid">
        <div class="span2" ><p>                 
          <div class="well sidebar-nav" ><p>
            <ul class="nav nav-list">
              <li><button class="btn btn-large btn-block btn-primary" type="button">Resources</button></li><p>
              <li><button class="btn btn-large btn-block btn-primary" type="button">Collections</button></li><p>
              <li><button class="btn btn-large btn-block btn-primary" type="button">Connections</button></li><p>
              <hr width="100%">
              <li><div class="btn-group">
                    <button class="btn btn-large btn-primary"> Specification </button>
                    <button class="btn btn-large dropdown-toggle btn-primary" data-toggle="dropdown">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                    <li><a href="/spec_search_res/"> Resources </a></li>
                    <li><a href="/spec_search_conn/"> Connections </a></li>
                    <li><a href="/spec_search_coll/"> Collections </a></li>
                    </ul>
                  </div>
              </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span7"><p>

          <div class="hero-unit">

              {% block form %}
              {% endblock %}
          </div> <!-- hero-->
          <div id="table" class="hero-unit">
              {% block table %}
              {% endblock %}
        </div>
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- javascript
    ================================================== -->   
    <script src="{{ MEDIA_URL }}/media/js/jquery.dataTables.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/jquery.jeditable.js"></script> 
    <script src="{{ MEDIA_URL }}/media/js/jquery.alerts.js"></script> 
    <script src="{{ MEDIA_URL }}/media/js/jquery.json-2.3.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/jquery.toggle.buttons.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/jquery.gritter.min.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-dropdown.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-table.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-alert.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-modal.js"></script> 
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-transition.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/bootstrap-tab.js"></script> 

    <script src="{{ MEDIA_URL }}/media/js/BT-specification.js"></script>

    <script src="{{ MEDIA_URL }}/media/js/cookie.js"></script>

    <script src="{{ MEDIA_URL }}/media/js/kendo.treeview.min.js"></script>
    <script src="{{ MEDIA_URL }}/media/js/kendo.web.min.js"></script>
  </body>
</html>
